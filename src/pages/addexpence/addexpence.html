<ion-header>

  <ion-navbar>
    <ion-title class="cust-font">Add Expence</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-list>

      <ion-item>
          <ion-label>Subcategory</ion-label>
          <ion-select [(ngModel)]="category">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
          </ion-select>
        </ion-item>
    
        <ion-item>
            <ion-label>Pay By</ion-label>
            <ion-select [(ngModel)]="payby">
              <ion-option value="cash">Cash</ion-option>
              <ion-option value="card">Card</ion-option>              
            </ion-select>
          </ion-item>
    
      <ion-item>
        <ion-input type="text" placeholder="Pay To"></ion-input>
      </ion-item>      

      <ion-item>
          <ion-input type="text" placeholder="Description"></ion-input>
        </ion-item>     
        
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="DD-MM-YYYY" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
    
    </ion-list>
</ion-content>
