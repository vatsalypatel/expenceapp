<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="userName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" placeholder="Password"  [(ngModel)]="userPwd"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button round block (click)="userLogin()">Login</button>
</ion-content>
